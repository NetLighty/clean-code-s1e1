<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img img" alt="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="create-elements-section">
        <label for="new-task" class="new-task__label label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="unordered-list__title">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="unordered-list__item">
          <input type="checkbox" class="input input_checkbox"><label class="task label">Pay Bills</label>
          <input type="text" class="task input input_text">
          <button class="button_edit button">Edit</button>
          <button class="button_delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
        <li class="unordered-list__item edit-mode">
          <input type="checkbox" class="input input_checkbox"><label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input_text">
          <button class="button_edit button">Save</button>
          <button class="button_delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3 class="unordered-list__title">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="unordered-list__item">
          <input type="checkbox" class="input input_checkbox" checked><label class="task label">See the Doctor</label>
          <input type="text" class="task input input_text">
          <button class="button_edit button">Edit</button>
          <button class="button_delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
