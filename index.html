<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img img" alt="eisenhower-matrix"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task-label label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-type">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="list-element">
          <input type="checkbox" class="input checkbox-input"><label class="task label">Pay Bills</label>
          <input type="text" class="task input text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
        <li class="list-element" class="editMode">
          <input type="checkbox" class="input checkbox-input"><label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3 class="task-type">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="list-element">
          <input type="checkbox" class="input checkbox-input" checked><label class="task label">See the Doctor</label>
          <input type="text" class="task input text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="img" alt="delete-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
